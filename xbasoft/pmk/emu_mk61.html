4<!DOCTYPE html>
<html lang="ru">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Эмулятор МК-61</title>
  <style>
    html { overflow: hidden; }

    body {
      margin: 0;
      background-color: #181818;
      color: #F8F8F8;
    }

    table {
      margin: auto;
    }

    td {
      text-align: center;
    }

    #Общая_таблица {
      width: 100%;
      height: 600px;
    }

    #Таблица_регистров {
      border: inset #CCC;
      border-radius: 15px;
      border-width: 3px;
      background: #333 linear-gradient(to bottom right, #222, #333);
      padding: 5px 0;
      margin: 0 10px;
    }

    #Таблица_регистров td {
      vertical-align: bottom;
    }

    #Таблица_регистров input[type="text"] {
      font-family: monospace;
      max-width: 145px;
      font-size: 14px;
      padding: 0 3px;
      border: none;
      background-color: #203830;
      color: #73FBDE;
    }

    label, input[type="radio"] {
      cursor: pointer;
    }

    .МК-61 button {
      height: 40px;
      width: 58px;
      background: #D0D0D0;
      color: #3D4242;
      font-size: 16px;
      font-weight: bold;
      font-family: monospace;
      text-align: center;
      border: solid 1px #707070;
      cursor: pointer;
      line-height: 12px;
      margin-top: 0px; margin-bottom: 3px;
      border-radius: 5px;
      box-shadow: 0px 4px 0px #707070;
    }

    .МК-61 button:active {
      margin-top: 3px; margin-bottom: 0px;
      box-shadow: 0px 1px 0px #707070;
    }

    .МК-61 .верхняя_кнопка {
      background: #3A434B;
      color: #F8F8F8;
      box-shadow: 0px 4px 0px #1A232B;
    }

    .МК-61 .верхняя_кнопка:active {
      box-shadow: 0px 1px 0px #1A232B;
    }

    .МК-61 .кнопка_F {
      background: #F1DF44;
      box-shadow: 0px 4px 0px #B19F04;
    }

    .МК-61 .кнопка_F:active {
      box-shadow: 0px 1px 0px #B19F04;
    }

    .МК-61 .кнопка_K {
      background: #5BC8EC;
      color: #F8F8F8;
      box-shadow: 0px 4px 0px #389DBA;
    }

    .МК-61 .кнопка_K:active {
      box-shadow: 0px 1px 0px #389DBA;
    }

    .МК-61 .кнопка_Сx {
      background: #F03945;
      color: #F8F8F8;
      box-shadow: 0px 4px 0px #B02935;
    }

    .МК-61 .кнопка_Сx:active {
      box-shadow: 0px 1px 0px #B02935;
    }

    .МК-61 .индикатор {
      height: 50px;
      width: 350px;
      background: #203830;
      border: solid 1px #C0C0C0;
      vertical-align: middle;
    }

    .МК-61 .знакоместо {
      height: 40px;
      width: 28px;
      background: #203830;
      color: #73FBDE;
      border: 0px;
      font-size: 25px;
      font-style: oblique;
    }

    .МК-61 .переключатель {
      padding: 5px 10px;
      text-align: left;
    }

    .МК-61 .переключатель {
      padding: 5px 10px;
      text-align: left;
    }

    .МК-61 .бел_т {
      color: #F8F8F8;
      font-size: 14px;
      font-weight: bold;
    }

    .чёр_т {
      color: #181818;
      font-size: 14px;
      font-weight: bold;
    }

    .крас_т {
      color: #C04040;
      font-size: 14px;
      font-weight: bold;
      font-family: sans-serif;
    }

    .МК-61 .жёл_т {
      color: #C6C73F;
      font-size: 14px;
      font-weight: bold;
      font-family: sans-serif;
    }

    .син_т {
      color: #4681B4;
      font-size: 14px;
      font-weight: bold;
      font-family: sans-serif;
    }

    .надпись {
      vertical-align: middle;
    }

    #верхняя_часть {
      border: solid #808080 1px;
      background-color: #8EACAB;
    }

    #каретка {
      border: solid #C0C0C0 1px;
      background-color: #8EACAB;
      position: relative;
      left: -163px;
    }

    a {
      font-weight: bold;
    }

    a:link {
      color: #C0FFFF;
      text-decoration: none;
    }

    a:visited {
      color: #C0FFFF;
      text-decoration: none;
    }

    a:hover {
      color: #FFFFFF;
      text-decoration: underline;
    }

    a:active {
      color: #FFFFFF;
      text-decoration: none;
    }

    #Код {
      text-align: left;
      vertical-align: top;
      overflow: auto;
      background-color: #FFFFFF;
      color: #000000;
      width: auto;
      margin: 0 10px;
      box-sizing: border-box;
      font-size: 15px;
      height: 223px;
      font-family: monospace;
      border: 2px ridge #CCC;
      padding: 5px;
      border-radius: 10px;
    }

    #Код p {
      margin: 0;
    }

    .подсв_ном {
      font-size: small;
      color: #A0A0A0;
    }

    .подсв_адр {
      text-decoration: underline;
      color: #A000A0;
    }

    .подсв_0 {
      color: #000000;
    }

    .подсв_1 {
      color: #A0A000;
    }

    .подсв_2 {
      color: #00A000;
    }

    .подсв_3 {
      color: #A00000;
    }

    .подсв_4 {
      color: #0000A0;
    }

    .подсв_5 {
      color: red;
    }

    .подсв_преф {
      font-weight: lighter;
      font-size: 90%;
      color: #404040;
    }

    .прозр_кнопка {
      background-image: none; 
      background-color: transparent;
      position: absolute;
      border-radius: 3px;
      width: 32px;
      height: 22px;
      cursor: pointer;
    }

    .прозр_перекл {
      position: absolute;
      height: 12px;
      cursor: pointer;
    }

    .перекл {
      position: absolute;
      cursor: pointer;
    }

    .разряд {
      position: absolute;
    }

  </style>
</head>

			let порядок = цифра1 * 100 + цифра2 * 10 + цифра3;

				if (ИК1302.обн_индик) {
					for (let i = 0; i < 9; i++) {
						Индикатор[i] = ИК1302.R[(8 - i) * 3];
					}
					for (let i = 0; i < 3; i++) {
						Индикатор[i + 9] = ИК1302.R[(11 - i) * 3];
					}
					for (let i = 0; i < 9; i++) {
						Индик_зпт[i] = ИК1302.индик_зпт[9 - i];
					}
					for (let i = 0; i < 3; i++) {
						Индик_зпт[i + 9] = ИК1302.индик_зпт[12 - i];
					}
					ИК1302.обн_индик = false;
				}
			}
			let обновить = false;
			for (сч = 0; сч < 12; сч++) {
				if (Индик_ст[сч] != Индикатор[сч]) {
					обновить = true;
				}
				Индик_ст[сч] = Индикатор[сч];
			}
			if (обновить) {
				Отобразить_индикатор_Картинка();
			}
			ИК1302.клав_x = 0;
			ИК1302.клав_y = 0;
			if (ИР2_1.такт == 84) {
				Заполнить_поля(1);
			}
		}

		function Нажатие_клавиши(код) {
			if ((код >= 48) && (код <= 57)) {
				Нажатие_кнопки(код-46, 1);
			}
			else  {
				if ((код >= 96) && (код <= 105)) {
					Нажатие_кнопки(код-94, 1);
				}
				else {
					switch (код) {
						case 13: case 38: case 32: Нажатие_кнопки(11, 8); break; // В^
						case 27: case 46: Нажатие_кнопки(10, 8); break; // Сx
						case 70: Нажатие_кнопки(11, 9); break; // F
						case 75: Нажатие_кнопки(10, 9); break; // K
						case 106: Нажатие_кнопки(4, 8); break; // *
						case 107: Нажатие_кнопки(2, 8); break; // +
						case 109: Нажатие_кнопки(3, 8); break; // -
						case 111: Нажатие_кнопки(5, 8); break; // /
						case 110: Нажатие_кнопки(7, 8); break; // ,
						case 37: Нажатие_кнопки(7, 9); break; // ШГ<-
						case 39: Нажатие_кнопки(9, 9); break; // ШГ->
						default: break;
					}
				}
			}
		}

		function Адрес_команды(номер, перестановка) {
			const целчасть = номер / 7 | 0;
			const остаток = номер % 7;
        	if (остаток == 0) {
				return Адреса_страниц_памяти[Перестановки_адресов_страниц_памяти[перестановка][целчасть]];
			}
        	else {
				return [Адреса_страниц_памяти[Перестановки_адресов_страниц_памяти[перестановка][целчасть]][0], Адреса_страниц_памяти[Перестановки_адресов_страниц_памяти[перестановка][целчасть]][1] 
					- 42 + остаток * 6];
			}
		}

		function Ввести_код() {
			if (Исполнение === false) {
				Шаг();
			}
			else {
				clearInterval(Исполнение);
			}

			const Записать_в_память = (номер, код) => {
				const ст = код / 16 | 0;
				const мл = код % 16;
				const адрес = Адрес_команды(номер, ИР2_1.такт / 84);
				switch (адрес[0]) {
					case 1: ИР2_1.M[адрес[1]] = ст; ИР2_1.M[адрес[1]-3] = мл; break;
					case 2: ИР2_2.M[адрес[1]] = ст; ИР2_2.M[адрес[1]-3] = мл; break;
					case 3: ИК1302.M[адрес[1]] = ст; ИК1302.M[адрес[1]-3] = мл; break;
					case 4: ИК1303.M[адрес[1]] = ст; ИК1303.M[адрес[1]-3] = мл; break;
					case 5: ИК1306.M[адрес[1]] = ст; ИК1306.M[адрес[1]-3] = мл; break;
				}
			}

			const Номер_регистра = (номер) => {
				switch (номер) {
					case "А": return 10; 
					case "В": return 11; 
					case "С": return 12; 
					case "Д": return 13; 
					case "Е": return 14;
					default: return parseInt(номер, 16);
				}
			}

			const Добавить_команду = (команда, номер) => {
				if (команда == "") {
					return;
				}
				команда = команда.toUpperCase()
					.replace("А", "A") // Русская А на английскую A
					.replace("В", "B") // Русская В на английскую B
					.replace("С", "C") // Русская С на английскую C
					.replace("Д", "D") 
					.replace("Е", "E") // Русская Е на английскую E
					.replace(/К/g, "K") // Все русские К на английскую K
					.replace("М", "M") // Русская М на английскую M
					.replace("О", "O") // Русская О на английскую O
					.replace("Х", "X"); // Русская Х на английскую X
				if ((команда.length > 2) && (команда[2] == ".")) {
					// Отработка варианта, когда перед командой стоит ее адрес, например 99.Cx, A4.В/О
					if ((команда[0] == "A") || (команда[0] == "-") || (команда[0] == ".")) {
						if (!isNaN(parseInt(команда[1], 10) < 5)) {
							номер = 100 + parseInt(команда[1], 10);
							команда = команда.slice(3);
						}
					}
					else {
						if (!isNaN(parseInt(команда.slice(0, 2), 10))) {
							номер = parseInt(команда.slice(0, 2), 10);
							команда = команда.slice(3);
						}
					}
				}
				let индекс = -1;
				for (let сч = 0; сч < Мнемоники_команд.length; сч++) {
					индекс = Мнемоники_команд[сч][1].indexOf((Мнемоники_команд[сч][2] == 1) ? команда.slice(0, -1) : команда);
					if (индекс != -1) {
						if (Мнемоники_команд[сч][2] == 1) {
							Записать_в_память(номер, Мнемоники_команд[сч][0] + Номер_регистра(команда.slice(-1)));
						}
						else {
							Записать_в_память(номер, Мнемоники_команд[сч][0]);
						}
						break;
					}
				}
				if (индекс == -1) {
					Записать_в_память(номер, parseInt(команда.replace(/(\-|\.)/g, "A"), 16));
				}
			}

			document.getElementById("Код").innerHTML = document.getElementById("Код").innerHTML.replace(/(<)(br|div|td|p)/g, " <$2");
			const команды = document.getElementById("Код").textContent
				.trim()
				.replace(/#\s*\|\s*00\s*01\s*02\s*03\s*04\s*05\s*06\s*07\s*08\s*09\s*/g, "") // Удаляем заголовок с адресами
				.replace(/\s+\|\s+/g, ".") // Если адрес и разделитель, то убираем разделитель. Пример "20 | FL1" -> "20.FL1"
				.split(/\s+/).slice(0, 105);
			for (let сч = 0; сч < команды.length; сч++) {
				Добавить_команду(команды[сч], сч);
			}
			if (Исполнение !== false) {
				for (let сч = команды.length; сч < 105; сч++) {
					Записать_в_память(сч, 0);
				}
			}
			else {
				Элемент_по_названию("ВКЛ").style.left = "63px";
			}
			Исполнение = setInterval(Шаг, 300);
		}

		function Прочитать_код() {
			if (Исполнение === false) {
				document.getElementById("Код").innerHTML = "<br />";
				return;
			}
			clearInterval(Исполнение);
			let innerHTML = "";
			const команды = [];
			let адрес, код, команда_с_адресом = false;
			let сч, сч_к, доп_сч;
			const группы_команд = [];
			for (сч = 0; сч < 105; сч++) {
				адрес = Адрес_команды(сч, ИР2_1.такт / 84);
				switch (адрес[0]) {
					case 1: код = ИР2_1.M[адрес[1]] * 16 + ИР2_1.M[адрес[1]-3]; break;
					case 2: код = ИР2_2.M[адрес[1]] * 16 + ИР2_2.M[адрес[1]-3]; break;
					case 3: код = ИК1302.M[адрес[1]] * 16 + ИК1302.M[адрес[1]-3]; break;
					case 4: код = ИК1303.M[адрес[1]] * 16 + ИК1303.M[адрес[1]-3]; break;
					case 5: код = ИК1306.M[адрес[1]] * 16 + ИК1306.M[адрес[1]-3]; break;
				}
				команды[сч] = "";
				if (команда_с_адресом) {
					if ((код >= 0xA0) && (код < 0xA5) && !document.getElementById("Числовые_значения").checked) {
						команды[сч] += "." + (код % 0xA0).toString(16).toUpperCase();
					}
					else {
						if (код < 10) {
							команды[сч] += "0"; 
						}
						команды[сч] += код.toString(16).toUpperCase();
						группы_команд[сч] = "адр";
					}
					команда_с_адресом = false;
				}
				else {
					for (сч_к = 0; сч_к < Мнемоники_команд.length; сч_к++) {
						if (Мнемоники_команд[сч_к][2] == 1) {
							if ((((код / 0x10) | 0) == Мнемоники_команд[сч_к][0] / 0x10) && (код % 0x10 < 0xF)) {
								if (document.getElementById("Числовые_значения").checked) {
									команды[сч] += (код / 0x10 | 0).toString(16).toUpperCase() + (код % 0x10).toString(16).toUpperCase();
								}
								else {
									команды[сч] += Мнемоники_команд[сч_к][1][0] + (код % 0x10).toString(16).toUpperCase();
								}
								break;
							}
						}
						else {
							if (код == Мнемоники_команд[сч_к][0]) {
								if (document.getElementById("Числовые_значения").checked) {
									команды[сч] += (код / 0x10 | 0).toString(16).toUpperCase() + (код % 0x10).toString(16).toUpperCase();
								}
								else {
									команды[сч] += Мнемоники_команд[сч_к][1][0];
								}
								break;
							}
						}
					}
					if (сч_к == Мнемоники_команд.length) {
						if (document.getElementById("Числовые_значения").checked) {
							команды[сч] += (код / 0x10 | 0).toString(16).toUpperCase() + (код % 0x10).toString(16).toUpperCase();
						}
						else {
							команды[сч] += код.toString(16).toUpperCase();
						}
						команда_с_адресом = false;
						группы_команд[сч] = 0;
					}
					else {
						команда_с_адресом = (Мнемоники_команд[сч_к][2] == 2);
						группы_команд[сч] = Мнемоники_команд[сч_к][3];
					}
				}
			}
			const ширины_столбцов = new Array(10).fill(1);
			for (доп_сч = 0; доп_сч < 10; доп_сч++) {
				for (сч = 0; сч < 10; сч++) {
					if (команды[доп_сч * 10 + сч].length > ширины_столбцов[сч]) {
						ширины_столбцов[сч] = команды[доп_сч * 10 + сч].length;
					}
				}	
			}
			for (сч = 0; сч < 5; сч++) {
				if (команды[100 + сч].length > ширины_столбцов[сч]) {
					ширины_столбцов[сч] = команды[100 + сч].length;
				}
			}
			for (сч = 0; сч < 105; сч++) {
				if (document.getElementById("Подсветка").checked) {
					if (!document.getElementById("Простой_код").checked) {
						innerHTML +=
							'<span class="подсв_ном">' + (сч < 100 ? (сч < 10 ? "0" + сч : сч) : "A" + (сч % 10)) + ".</span>";
					}
  				    innerHTML += '<span class="подсв_' + группы_команд[сч] + '">' + команды[сч] + "</span>";
				}
				else {
					if (!document.getElementById("Простой_код").checked) {
						innerHTML += (сч < 100 ? (сч < 10 ? "0" + сч : сч) : "A" + (сч % 10)) + ".";
					}
					innerHTML += команды[сч];
				}
				if (сч % 10 == 9) {
					innerHTML += "\n<br />";
				}
				else	{
					for (доп_сч = 0; доп_сч <= ширины_столбцов[сч % 10] - команды[сч].length; доп_сч++) {
						innerHTML += "&nbsp;";
					}
				}
			}
			document.getElementById("Код").innerHTML = innerHTML;
			if (!Пауза) {
				Исполнение = setInterval(Шаг, 300);
			}
		}

		function Прочитать_состояние() {
			if (Исполнение !== false) {
				clearInterval(Исполнение);
				const микросхемы = [ИР2_1, ИР2_2, ИК1302, ИК1303, ИК1306];
				let состояние = Мера_угла.toString(16);
				for (let сч = 0; сч < 2; сч++) {
					микросхемы[сч].M.forEach(зн => состояние += зн.toString(16));
					состояние += микросхемы[сч].вход.toString(16);
					состояние += микросхемы[сч].выход.toString(16);
					состояние += микросхемы[сч].такт.toString(16).padStart(2, "0");
				}
				for (let сч = 2; сч < 5; сч++) {
					микросхемы[сч].M.forEach(зн => состояние += зн.toString(16));
					микросхемы[сч].R.forEach(зн => состояние += зн.toString(16));
					микросхемы[сч].ST.forEach(зн => состояние += зн.toString(16));
					состояние += микросхемы[сч].S.toString(16);
					состояние += микросхемы[сч].S1.toString(16);
					состояние += микросхемы[сч].L.toString(16);
					состояние += микросхемы[сч].T.toString(16);
					состояние += микросхемы[сч].П.toString(16);
					состояние += микросхемы[сч].такт.toString(16).padStart(2, "0");
					let ком = микросхемы[сч].команда.toString(16), дл = 7 - ком.length;
					while (дл > 0) { состояние += "0"; дл--; }
					состояние += ком;
					состояние += микросхемы[сч].АСП.toString(16).padStart(2, "0");
					состояние += микросхемы[сч].вход.toString(16);
					состояние += микросхемы[сч].выход.toString(16);
					состояние += микросхемы[сч].клав_x.toString(16);
					состояние += микросхемы[сч].клав_y.toString(16);
					состояние += микросхемы[сч].запятая.toString(16);
					микросхемы[сч].индик_зпт.forEach(зн => состояние += (зн ? "1" : "0"));
					состояние += микросхемы[сч].обн_индик ? "1" : "0";
				}
				const Русский_алфавит = "АБВГҐДЕЄЁЖЗИІЇЙКЛМНОПРСТУЎФХЦЧШЩЪЫЬЭЮЯ";
				let вывод = "", сч_1 = 0;
				while (сч_1 < состояние.length) {
					let сч_2 = 0;
					while ((сч_1 < состояние.length) && (состояние[сч_1] == "0")) { сч_2++; сч_1++; }
					if (сч_2 > 0) {
						while (сч_2 != 0) {
							вывод += Русский_алфавит[сч_2 % Русский_алфавит.length];
							сч_2 = сч_2 / Русский_алфавит.length | 0;
						}
					}
					else {
						вывод += состояние[сч_1];
						сч_1++;
					}
				}
				let окно = window.open("", "Состояние", "width=400px, height=150px");
				окно.document.body.innerHTML = '<div style="margin: auto;"><textarea style="width: 350px; height: 125px;">' + вывод + "</textarea></div>";
				if (!Пауза) {
					Исполнение = setInterval(Шаг, 300);
				}
			}
		}

		function Ввести_состояние() {
			const Русский_алфавит = "АБВГҐДЕЄЁЖЗИІЇЙКЛМНОПРСТУЎФХЦЧШЩЪЫЬЭЮЯ";
			let ввод = prompt("Введите сохранённое состояние:"), состояние = "";
			let сч_1 = 0, сч_2;
			while (сч_1 < ввод.length) {
				let число = "", количество_нулей = 0;
				while ((сч_1 < ввод.length) && (Русский_алфавит.indexOf(ввод[сч_1]) != -1)) { число += ввод[сч_1]; сч_1++; }
				if (число.length > 0) {
					for (сч_2 = 0; сч_2 < число.length; сч_2++) {
						количество_нулей += Русский_алфавит.indexOf(число[сч_2]) * Math.pow(Русский_алфавит.length, сч_2);
					}
					for (сч_2 = 0; сч_2 < количество_нулей; сч_2++) {
						состояние += "0";
					}
				}
				else {
					состояние += ввод[сч_1];
					сч_1++;
				}
			}
			Выключить();
			const микросхемы = [ИР2_1, ИР2_2, ИК1302, ИК1303, ИК1306];
			Мера_угла = parseInt(состояние[0], 16);
			Элемент_по_названию("Р_ГРД_Г").style.left = (Мера_угла == 10 ? "181px" : Мера_угла == 11 ? "198px" : "190px");
			for (сч_1 = 0; сч_1 < 2; сч_1++) {
				for (сч_2 = 0; сч_2 < 252; сч_2++) {
					микросхемы[сч_1].M[сч_2] = parseInt(состояние[сч_2 + 1 + 256 * сч_1], 16);
				}
				микросхемы[сч_1].вход = parseInt(состояние[253 + 256 * сч_1], 16);
				микросхемы[сч_1].выход = parseInt(состояние[254 + 256 * сч_1], 16);
				микросхемы[сч_1].такт = parseInt(состояние.substr(255 + 256 * сч_1, 2), 16);
			}
			for (сч_1 = 2; сч_1 < 5; сч_1++) {
				for (сч_2 = 0; сч_2 < 42; сч_2++) {
					микросхемы[сч_1].M[сч_2] = parseInt(состояние[сч_2 + 189 + 162 * сч_1], 16);
				}
				for (сч_2 = 0; сч_2 < 42; сч_2++) {
					микросхемы[сч_1].R[сч_2] = parseInt(состояние[сч_2 + 231 + 162 * сч_1], 16);
				}
				for (сч_2 = 0; сч_2 < 42; сч_2++) {
					микросхемы[сч_1].ST[сч_2] = parseInt(состояние[сч_2 + 273 + 162 * сч_1], 16);
				}
				микросхемы[сч_1].S = parseInt(состояние[315 + 162 * сч_1], 16);
				микросхемы[сч_1].S1 = parseInt(состояние[316 + 162 * сч_1], 16);
				микросхемы[сч_1].L = parseInt(состояние[317 + 162 * сч_1], 16);
				микросхемы[сч_1].T = parseInt(состояние[318 + 162 * сч_1], 16);
				микросхемы[сч_1].П = parseInt(состояние[319 + 162 * сч_1], 16);
				микросхемы[сч_1].такт = parseInt(состояние.substr(320 + 162 * сч_1, 2), 16);
				микросхемы[сч_1].команда = parseInt(состояние.substr(322 + 162 * сч_1, 7), 16);
				микросхемы[сч_1].АСП = parseInt(состояние.substr(328 + 162 * сч_1, 2), 16);
				микросхемы[сч_1].вход = parseInt(состояние[331 + 162 * сч_1], 16);
				микросхемы[сч_1].выход = parseInt(состояние[332 + 162 * сч_1], 16);
				микросхемы[сч_1].клав_x = parseInt(состояние[333 + 162 * сч_1], 16);
				микросхемы[сч_1].клав_y = parseInt(состояние[334 + 162 * сч_1], 16);
				микросхемы[сч_1].запятая = parseInt(состояние[335 + 162 * сч_1], 16);
				for (сч_2 = 0; сч_2 < 14; сч_2++) {
					микросхемы[сч_1].индик_зпт[сч_2] = parseInt(состояние[сч_2 + 336 + 162 * сч_1]);
				}
				микросхемы[сч_1].обн_индик = parseInt(состояние[350 + 162 * сч_1]) == 1;
			}
			Элемент_по_названию("ВКЛ").style.left = "63px";
			Исполнение = setInterval(Шаг, 300);
			Шаг();
		}

		let ввод_кода = false;
		document.getElementById("Код").addEventListener("focus", событие => ввод_кода = true);
		document.getElementById("Код").addEventListener("blur", событие => ввод_кода = false);

		document.body.addEventListener("keydown", событие => {
			if (!ввод_кода) {
				const e = событие || window.event;
				Нажатие_клавиши(e.charCode && e.keyCode == 0 ? e.charCode : e.keyCode);
			}
		});
